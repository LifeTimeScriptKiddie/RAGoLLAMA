version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes:
      - shared_models:/root/.ollama
    env_file:
      - .env

  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    depends_on: [ollama]
    ports: ["3000:8080"]
    environment:
      - "OLLAMA_BASE_URL=http://ollama:11434"
    volumes:
      - openwebui_data:/app/backend/data
    env_file:
      - .env

  financial_advisor:
    build:
      context: .
      dockerfile: ./financial_advisor/Dockerfile
    depends_on: [ollama]
    ports: ["8501:8501"]
    volumes:
      - shared_models:/app/data
      - ./docs:/app/docs
    env_file:
      - .env

volumes:
  shared_models:
  openwebui_data: