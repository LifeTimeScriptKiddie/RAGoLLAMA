services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi_rag_api
    ports:
      - "8000:8000"  # FastAPI
    volumes:
      - ./cache:/app/cache
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
      - OLLAMA_BASE_URL=http://ollama:11434
      - FAISS_INDEX_PATH=/app/cache/faiss_index
      - DB_PATH=/app/cache/documents.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    command: ["python", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi_rag_streamlit
    ports:
      - "8501:8501"  # Streamlit
    volumes:
      - ./cache:/app/cache
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
      - OLLAMA_BASE_URL=http://ollama:11434
      - FAISS_INDEX_PATH=/app/cache/faiss_index
      - DB_PATH=/app/cache/documents.db
    env_file:
      - .env
    command: ["streamlit", "run", "streamlit_app.py", "--server.address", "0.0.0.0", "--server.port", "8501"]
    restart: unless-stopped
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_multirag
    ports:
      - "11434:11434"
    volumes:
      - ./models/ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ollama_data:
    driver: local