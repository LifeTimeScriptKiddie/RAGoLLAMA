events {
    worker_connections 1024;
}

http {
    upstream open_webui {
        server open-webui:8080;
    }
    
    upstream financial_advisor {
        server financial_advisor:8501;
    }
    
    upstream knowledge_api {
        server financial_advisor:8502;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        
        # Client max body size for file uploads
        client_max_body_size 100M;
        
        # Open WebUI (Main Chat Interface)
        location / {
            proxy_pass http://open_webui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Streamlit Financial Advisor Interface
        location /streamlit/ {
            proxy_pass http://financial_advisor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streamlit WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Remove /streamlit prefix when forwarding
            rewrite ^/streamlit/(.*)$ /$1 break;
        }
        
        # Knowledge Base API
        location /api/knowledge/ {
            proxy_pass http://knowledge_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove /api/knowledge prefix when forwarding
            rewrite ^/api/knowledge/(.*)$ /$1 break;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
